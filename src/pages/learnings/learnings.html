<style>
    .learning-page {
        padding: 10px 0 70px 0;
        height: 100%;
        width: 100%;
        font-size: 16px;
    }

</style>
<div class="learning-page">
    <ion-scroll scrollY="true" style="height:100%;">
        <div class="" *ngFor="let learning of mylearnings; let i = index">
            <ion-card>
                <ion-card-content>
                    <div class="learning-card">
                        <div class="image"
                             style="background: url('assets/imgs/teacher_training.png');background-size: cover">

                        </div>
                        <div class="learning-data">
                            <h4>{{ learning.video_name }}</h4>
                            <p class="time">{{learning.title}}</p>
                        </div>
                    </div>
                    <div class="flex">
                        <button ion-button color="yellow"
                                (click)='download(learning.video,learning.video_name,learning.id)'>Download
                        </button>
                        <button ion-button color="primary"
                                (click)='play(learning.video_name,learning.video,learning.id,learning.video_duration)'>
                            Play
                        </button>
                    </div>
                </ion-card-content>
            </ion-card>
        </div>
    </ion-scroll>
</div>
