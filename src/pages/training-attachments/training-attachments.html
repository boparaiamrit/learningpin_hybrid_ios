<style>
    .training-attachments-page {
        padding: 10px 0 0 0;
        height: 100%;
        width: 100%;
        font-size: 16px;
    }
</style>
<div class="training-attachments-page">
    <ion-header no-border>
        <ion-navbar color="yellow" hideBackButton="true">
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
            <ion-title>Trainings Attachments</ion-title>
        </ion-navbar>
    </ion-header>
    <ion-content>
        <ion-scroll scrollY="true" style="height:100%;">
            <div class="mytrainings-block">
                <p class="attachment-message">Click on the training to attach file</p>
                <div class="" *ngFor="let training of trainings_for_attachement; let i = index">
                    <ion-card (click)="attachfile(training.id)" tappable>
                        <ion-card-content>
                            <div class="training-card">
                                <div>
                                    <h4>{{ training.name }}</h4>
                                    <p class="time">{{training.time}}</p>
                                </div>
                                <div>
                                    <p class="date">{{training.date}}</p>
                                </div>
                            </div>
                        </ion-card-content>
                    </ion-card>
                </div>
            </div>
        </ion-scroll>
    </ion-content>
</div>
