<style>
    .logo {
        width: 150px;
        height: 115px;
        margin-bottom: 60px;
    }

    .flex {
        display: flex;
    }

    .justify-center {
        justify-content: center;
    }

    .form .item-md {
        background: transparent;
        color: #ffffff;
        padding-left: 0;
    }

    .item-input .label-md, .item-select .label-md, .item-datetime .label-md {
        color: #ffffff;
    }

    .form {
        padding: 0 20px;
    }

    .domain-form.list-md .item-block .item-inner {
        border-bottom: 2px solid red !important;
    }

    .main-page {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

</style>
<div class="main-page">
    <div class="flex justify-center">
        <img src="assets/imgs/LEARNING-PIN-white_logo.png" class="logo" alt="">
    </div>
    <div class="forgot-password-info">
        <h4>Forgot Password?</h4>
        <p>We just need your registered Email
            id to send your password reset
            instructions</p>
    </div>
    <ion-list class="form domain-form">
        <div class="domain-block">
            <ion-item class="password-field">
                <ion-label floating>Email</ion-label>
                <ion-input type="email" [(ngModel)]="email"></ion-input>
            </ion-item>
        </div>
        <div>
            <button block class="login-btn" (click)='forgotPassword()'>Reset Password</button>
        </div>
    </ion-list>
</div>
