<style>
    .logo {
        width: 150px;
        height: 115px;
        margin-bottom: 80px;
    }

    .flex {
        display: flex;
    }

    .justify-center {
        justify-content: center;
    }

    .form .item-md {
        background: transparent;
        color: #ffffff;
        padding-left: 0;
    }

    .item-input .label-md, .item-select .label-md, .item-datetime .label-md {
        color: #ffffff;
    }

    .form {
        padding: 0 30px;
    }

    .main-page {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
</style>
<div class="main-page">
    <p *ngIf="global.is_domain_present==false" class="back" (click)='back()' tappable><ion-icon name="arrow-back"></ion-icon><span>Back</span></p>
    <div class="flex justify-center">
        <img src="assets/imgs/LEARNING-PIN-white_logo.png" class="logo" alt="">
    </div>
    <ion-list class="form login-form">
        <!--<p *ngIf="error" class="text-center" ion-text color="danger">Invalid Credentials</p>-->
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <p class="forgot-password" (click)='forgotPassword()' tappable>Forgot Password?</p>
        <div>
            <button block class="login-btn" (click)='login()'>Log In</button>
        </div>
    </ion-list>
</div>
