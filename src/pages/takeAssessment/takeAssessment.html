<style>
    .take-assessment-page {
        padding: 55px 0 45px 0;
        height: 100%;
        width: 100%;
        font-size: 16px;
    }

    .assessment-action-btn {
        width: 50% !important;
        margin: 0 !important;
        box-shadow: none !important;
        border-radius: 0 !important;
    }

</style>
<div class="take-assessment-page">
    <ion-header no-border>
        <ion-navbar color="yellow" hideBackButton="false">
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
            <ion-title>Assessment</ion-title>
        </ion-navbar>
    </ion-header>
    <ion-scroll scrollY="true" style="height:100%;">
        <div class="progress-wrapper" *ngIf="timer != null">
            <div class="progress">
                {{humanizeDurationTimer(current_timer,'s')}}
            </div>
            <round-progress [current]=current_timer [max]=timer color='#f5a623'></round-progress>
        </div>
        <div style="padding: 0 20px">
            <p class="text-center question">{{question}}</p>
            <p class="option" [class.active]="selectedItem == 1" (click)="selectOption(1,question_id,'a')">
                {{option1}}</p>
            <p class="option" [class.active]="selectedItem == 2" (click)="selectOption(2,question_id,'b')">
                {{option2}}</p>
            <p class="option" [class.active]="selectedItem == 3" (click)="selectOption(3,question_id,'c')">
                {{option3}}</p>
            <p class="option" [class.active]="selectedItem == 4" (click)="selectOption(4,question_id,'d')">
                {{option4}}</p>
        </div>
    </ion-scroll>
    <div class="assessment-action-btns">
        <p class="full-width text-center bold">{{current_question}}/{{total_questions}}</p>
        <div class="flex space-between">
            <button ion-button color="light-yellow" class="assessment-action-btn"
                    (click)="nextQuestion()">
                Next Question
            </button>
            <button ion-button color="yellow" class="assessment-action-btn"
                    (click)="finishAssessment(global.assessment_id,global.training_id)">
                Finish Test
            </button>
        </div>
    </div>

</div>
