<ion-header no-border>
    <ion-navbar color="yellow" hideBackButton="true">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home{{ username }}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-tabs color="white" tabsPlacement="bottom">
        <ion-tab [root]="TrainingRoot" tabTitle="My Trainings"></ion-tab>
        <ion-tab [root]="AssessmentRoot" tabTitle="Assessments"></ion-tab>
        <ion-tab [root]="LearningRoot" tabTitle="Learnings"></ion-tab>
    </ion-tabs>
</ion-content>
